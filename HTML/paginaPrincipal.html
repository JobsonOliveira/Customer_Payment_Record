<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Concert+One&family=DM+Serif+Text&family=Mate+SC&family=Press+Start+2P&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/paginaPrincipal.css">
</head>
<body>
	<!--POPPUP PARA ADICIONAR UM NOVO PARAGMENTO-->
	<dialog id="dialogAddPag">
		<!--POPPUP QUE MOSTRA MENSÁGEM SOBRE A ADIÇÃO DE UM NOVO PAGAMENTO-->
		<dialog id="MensagensSobreAddPag">
			<div id="mensagensNovPag">
				
			</div>
		</dialog>
		<!--DIV PARA ADICIONAR UM NOVO PAGAMENTO-->
		<div id='AddPagamento'>
			<div id='imgFechar'>
				<img id='fechar' src='https://cdn.iconscout.com/icon/free/png-256/free-x-50-433185.png' alt=''>
			</div>
            <h2>ADICIONAR NOVO PAGAMENTO</h2>
			<div id="entradasNovPag">
				<label for="">Nome do cliente:</label>
                <input type='text' name='cliente' placeholder="" id='cliente'>
				<label for="">Vencimento do boleto:</label>
                <input type='date' name='vencimento' id='vencimento'>
				<label for="">Data do pagamento:</label>
                <input type='date' name='pagamento' id='pagamento'>
				<label for="">Valor recolhido:</label>
                <input type='number' name='valor' placeholder="" id='valor'>
				<label for="">Forma de pagamento:</label>
                <input type='text' name='forma' placeholder="" id='forma'>
            </div>
			<div id='butttons'>
				<button id='apagar'>APAGAR</button>
				<button id='salvar'>SALVAR</button>
			</div>
		</div>
	</dialog>

	<!--POPPUP QUA APARECE ANTES DE FECHAR O SITE-->
	<dialog id="saindoDoSite">
		<div id="mensagem">
			<p>Você saiu do site.</p>
		</div>
	</dialog>
	<!----------------------TOPO DO SITE----------------------------->
	<div id="topo">
		<div id="logo">
			<img src="../Icones/logoOFC.png" alt="logo do site">
		</div>
		<div id="nomeSite">
			<h1>CUSTOMER PAYMENT RECORD</h1>
		</div>
		<div id="infoPessoais">
			<label><h3>Nome:&nbsp</h3>Jobson de oliveira coutinho</label>
			<label><h3>Login:&nbsp</h3>Jobson Oliveira</label>
			<label><h3>Data de nascimento:&nbsp</h3>05/06/2001</label>
			<label><h3>Gênero:&nbsp</h3>Masculino</label>
		</div>
		<div id="buttonSair"><button id="sair"><img src="https://cdn-icons-png.flaticon.com/128/660/660350.png" alt=""></button></div>
	</div>
	<!----------------------MEIO DO SITE----------------------------->
	<div id="meio">
		<button id="RegistPag">REGISTRAR NOVO PAGAMENTO</button>
		<div id="pagamentos">
			<table id="tablePagamentos">
					<tr id="informacoes">
						<td>Id:</td>
						<td>Nome do cliente:</td>
						<td>Vencimento do boleto:</td>
						<td>Data do pagamento:</td>
						<td>Valor recolhido:</td>
						<td>Forma de pagamento:</td>
						<td id="opcoes">Opções:</td>
					</tr>
					<tr class="InfoPagamentos">
						<td>1</td>
						<td>Jobson de Oliveira coutinho</td>
						<td>05/06/2023</td>
						<td>05/06/2023</td>
						<td>55</td>
						<td>Pix</td>
						<td class="buttons">
							<button id="apagarPag">Apagar</button>
							<button id="editarPag">Editar</button>
						</td>
					</tr>
			</table>
		</div>
	</div>
	<!----------------------RODAPÉ DO SITE----------------------------->
	<div id="final">
		<h4><h3>Criador do site:&nbsp</h3>Jobson de OLiveira Coutinho</h4>
	</div>
<script type="text/javascript" src="../JavaScript/paginaPrincipal.js"></script>
</body>
</html>
